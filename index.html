<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img id="logo" src="logo.png" alt="">
        <p id="drive"> My Drive</p>
    </div>
    <div class="container">
        <div class="left-container">
            <button class="new">➕ New File</button>
            <p>My Drive</p>
            <p> My Computers</p>
            <p>Shared with me</p>
            <p>Recent file</p>
            <p>Bin folder</p>
            <hr>
            <p>☁️ Storage</p>
            <progress value="55" max="100"></progress>
            <pre>8 GB of 15 GB used </pre>

        </div>
        <div class="right-container">
            <div class="container-nav">
                <h2 class="my-drive">My Drive</h2>
                <button class="grid-btn"><img
                        src="https://img.icons8.com/material-outlined/24/000000/activity-grid-2.png" width="18" />
                    Grid View</button>
                <button class="list-btn"><img src="https://img.icons8.com/material-outlined/24/000000/list.png"
                        width="18" />List View</button>
            </div>
            <div class="content">
                <div class="grid">

                    <div class="box">
                        <p><img src="https://images.pexels.com/photos/159711/books-bookstore-book-reading-159711.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                width="250" /></p>
                    </div>
                    <div class="box">
                        <p><img src="https://images.pexels.com/photos/34592/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                width="250" /></p>
                    </div>
                    <div class="box">
                        <p><img src="https://images.pexels.com/photos/38568/apple-imac-ipad-workplace-38568.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                width="250" /></p>
                    </div>
                    <div class="box">
                        <p><img src="https://images.pexels.com/photos/461077/pexels-photo-461077.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                width="250" /></p>
                    </div>
                    <div class="box">
                        <p><img src="https://images.pexels.com/photos/2058128/pexels-photo-2058128.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                width="250" /></p>
                    </div>
                    <div class="box">
                        <p><img src="https://images.pexels.com/photos/459653/pexels-photo-459653.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                width="250" /></p>
                    </div>



                </div>
                <div class="list">
                    <div class="list-view">
                        <table>
                            <tr>
                                <th>Name</th>
                                <th>Details</th>
                                <th>Last modified</th>

                            </tr>
                            <tr>
                                <td class="folder-name"><img
                                        src="https://images.pexels.com/photos/159711/books-bookstore-book-reading-159711.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                        width="50" /></td>
                                <td>Yes</td>
                                <td>01:01:2021</td>

                            </tr>
                            <tr>
                                <td class="folder-name"><img
                                        src="https://images.pexels.com/photos/34592/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                        width="50" /></td>
                                <td>Yes</td>
                                <td>01:01:2021</td>
                            </tr>
                            <tr>
                                <td class="folder-name"><img
                                        src="https://images.pexels.com/photos/38568/apple-imac-ipad-workplace-38568.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500 "
                                        width="50" /></td>
                                <td>Yes</td>
                                <td>01:01:2021</td>

                            </tr>
                            <tr>
                                <td class="folder-name"><img
                                        src="https://images.pexels.com/photos/461077/pexels-photo-461077.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                        width="50" /></td>
                                <td>Yes</td>
                                <td>01:01:2021</td>

                            </tr>
                            <tr>
                                <td class="folder-name"><img
                                        src="https://images.pexels.com/photos/2058128/pexels-photo-2058128.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                        width="50" /></td>
                                <td>Yes</td>
                                <td>01:01:2021</td>

                            </tr>
                            <tr>
                                <td class="folder-name"><img
                                        src="https://images.pexels.com/photos/459653/pexels-photo-459653.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                        width="50" /></td>
                                <td>Yes</td>
                                <td>01:01:2021</td>

                            </tr>


                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="drive.js"></script>
</body>

</html
